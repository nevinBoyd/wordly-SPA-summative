<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordly Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Wordly Dictionary</h1>
    </header>

    <main>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Enter a word..." aria-label="Word search" required>
            <button type="submit" class="search-btn">Search</button>
        </form>
        <section id="results">
            <p>Type a word and hit "Search"!</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
